<!doctype html>
<html>
  <head data-add-file="head-tags.txt"></head>
  <body>
    <header data-add-file="/header.txt"></header>
    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>Create Government Office</h2>
        </div>
      </section>

      <section class="wrapper">
        <form action="../pages/admin_dashboard.html" class="form-fields">
          <fieldset class="fieldset">

            <div class="field">
              <select type="text" name="officeType" id="officeType" placeholder="Office Type" required>
                <option>federal</option>
                <option>legislative</option>
                <option>state</option>
                <option>local government</option>
              </select>
              <label for="officeType">Office Type:</label>
            </div>

            <div class="field">
              <input type="text" name="officeName" id="officeName" placeholder="Office Name" required>
              <label for="officeName">Office Name:</label>
            </div>

            <div class="field">
              <button type="submit" class="button button-bigger">Create Office</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>

      </div>
    </footer>

  </body>
</html>
