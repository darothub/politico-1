<!doctype html>
<html>
  <head data-add-file="head-tags.txt"></head>
  <body>
    <header data-add-file="/header.txt"></header>
    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>Create Political Party</h2>
        </div>
      </section>

      <section class="wrapper">
        <form action="../pages/user_dashboard.html" class="form-fields">
          <fieldset class="fieldset">

            <div class="field">
              <input type="text" name="partyname" id="partyname" value="Action Democratic Party" required>
              <label for="partyname">party name:</label>
            </div>

            <div class="field">
              <input type="text" name="hqAddress" id="hqAddress" value="Left side lake, new york " required>
              <label for="hqAddress">HQ. Address:</label>
            </div>

            <div class="field">
              <input type="file" name="hqAddress" id="hqAddress" placeholder="HQ. Address" required>
              <label for="hqAddress">Party Logo:</label>
            </div>

            <div class="field">
              <button type="submit" class="button button-bigger">Update Party</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>
    <div class="toast"> hello I am a toast bar <span class="toast-close">x</span></div>

    <footer>
      <div>
      <a href="https://github.com/emmsdan/politico/">Politico</a> was Designed & Developed by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
      </div>
    </footer>

  </body>
</html>
